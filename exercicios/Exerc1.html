<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercicio 1</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
    <h1>Formul√°rio para cadastro</h1>
    <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required="required">
    </div>
    <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required="required">
    </div>
    <div>
        <label for="Sexo">Sexo</label>
        <label for="sexo1"><input name="sexo" id="sexo1" value="f" type="radio">Feminio</label>
        <label for="sexo2"><input name="sexo" id="sexo2" value="m" type="radio">Masculino</label>   
    </div>
    <div>
        <label for="rg">RG</label>
        <input type="text" name="rg" id="rg">
    </div>
    <div>
        <label for="cpf">CPF</label>
        <input type="number" name="cpf" id="cpf" required="required">
    </div>
    <div>
        <label for="login">Login</label>
        <input type="text" name="login" id="login" required="required">
    </div>
    <div>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha"  required="required">
    </div>
    <div>
        <label></label>
        <button id="submit">Enviar</button>
        <button id="reset">Reset</button>
    </div>
</form>

</body>
</html>
